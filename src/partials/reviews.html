<div class="container">
  <section id="reviews">
    <h2>Reviews</h2>
    <div class="swiper swiper-review">
      <ul class="swiper-wrapper swiper-wrapper-reviews"></ul>
    </div>
    <div class="button-container button-container-reviews">
      <button class="swiper-button-prev swiper-button-prev-reviews">
        <svg class="icon button-svg button-svg-prev" width="32" height="32">
          <use href="./img/sprite/symbol-defs.svg#icon-arrow-narrow-left"></use>
        </svg>
      </button>
      <button class="swiper-button-next swiper-button-next-reviews">
        <svg class="icon button-svg button-svg-next" width="32" height="32">
          <use
            href="./img/sprite/symbol-defs.svg#icon-arrow-narrow-right"
          ></use>
        </svg>
      </button>
    </div>
  </section>
</div>
<script type="module" src="../js/reviews.js"></script>
